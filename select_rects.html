<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select rectangles</title>
</head>
<body>
    <input type="file" id="i">
    <br>
    <canvas id="c"></canvas>
    <br>
    <textarea id="t" rows="10" cols="60"></textarea>
    <script>
        let ta = document.getElementById("t");
        ta.value = "";
        let lt = false;
        frst_point = {};
        let inp = document.getElementById("i");
        let canvas = document.getElementById("c");
        let ctx = canvas.getContext("2d");


        inp.addEventListener("change", function() {
            let file = inp.files[0];
            let reader = new FileReader();
            reader.onload = function(e) {
                let img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
        });
        canvas.addEventListener("click", function(e) {
            let rect = canvas.getBoundingClientRect();
            let x = e.clientX - rect.left;
            let y = e.clientY - rect.top;
            if (!lt) {
                frst_point = {x: x, y: y};
                lt = true;
            } else {
                let width = x - frst_point.x;
                let height = y - frst_point.y;
                ctx.strokeStyle = "blue";
                ctx.globalAlpha = 0.7;
                ctx.fillRect(frst_point.x, frst_point.y, width, height);
                ta.value += `if(x > ${frst_point.x} && x < ${frst_point.x + width} && y > ${frst_point.y} && y < ${frst_point.y + height}) {}\n`;
                lt = false;
            }
            // ta.value += `Clicked at: (${x}, ${y})\n`;
        });
    </script>
</body>
</html>
